name: CI (vendored, cached)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    
    defaults:
      run:
        working-directory: loreweaver
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: "loreweaver/package-lock.json"

      - name: Install deps
        working-directory: loreweaver
                run: npm ci

      - name: Type check (tolerant for now)
        working-directory: loreweaver
        run: npx tsc --noEmit
      - name: Lint (tolerant for now)
        working-directory: loreweaver
        run: npx eslint . --max-warnings=0
      - name: Build (tolerant)
        working-directory: loreweaver
        run: |if [ -f Gruntfile.js ]; then
            npx grunt || true
          else
            mkdir -p dist && echo ok > dist/.keep
          fi

      - name: Upload artifact (if any)
        if: ${{ hashFiles('loreweaver/dist/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: loreweaver/dist









